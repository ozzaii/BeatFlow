name: Deploy to GitHub Pages

on:
  push:
    branches: [ gh-pages, main ]
  pull_request:
    branches: [ gh-pages, main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    env:
      VITE_SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      VITE_SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_KEY }}
    
    steps:
      - name: Checkout ðŸ›Žï¸
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build
        
      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
          branch: gh-pages-deploy # The branch the action should deploy to
          clean: true # Automatically remove deleted files from the deployment branch
          
      - name: Update environment variables
        run: |
          # Create .env file
          echo "FLASK_APP=musicstagram.py" > .env
          echo "FLASK_ENV=production" >> .env
          echo "SECRET_KEY=${{ secrets.SECRET_KEY }}" >> .env
          echo "SUPABASE_URL=${{ secrets.SUPABASE_URL }}" >> .env
          echo "SUPABASE_KEY=${{ secrets.SUPABASE_KEY }}" >> .env
          echo "SUPABASE_JWT_SECRET=${{ secrets.SUPABASE_JWT_SECRET }}" >> .env
          echo "GITHUB_PAGES_URL=${{ secrets.GITHUB_PAGES_URL }}" >> .env
          echo "MAX_UPLOAD_SIZE=50MB" >> .env
          
      - name: Notify deployment status
        if: always()
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_COLOR: ${{ job.status }}
          SLACK_TITLE: "BeatFlow Deployment"
          SLACK_MESSAGE: "Deployment ${{ job.status }}" 