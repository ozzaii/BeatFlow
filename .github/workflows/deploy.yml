name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
    paths-ignore:
      - '**.md'
      - '.gitignore'
      - 'LICENSE'
      - '**.txt'
      - '.vscode/**'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    defaults:
      run:
        working-directory: frontend
        shell: bash

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Debug - List workspace contents
        run: |
          pwd
          ls -la
          echo "Current directory structure:"
          tree -L 2 || true

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
          run_install: false

      - name: Debug - Verify pnpm installation
        run: |
          pnpm --version
          echo "PNPM store path:"
          pnpm store path
          echo "Package file exists:"
          test -f package.json && echo "Yes" || echo "No"
          echo "Lock file exists:"
          test -f pnpm-lock.yaml && echo "Yes" || echo "No"

      - name: Install dependencies
        run: |
          echo "Installing dependencies..."
          pnpm install --no-frozen-lockfile
          echo "Dependencies installed successfully"

      - name: Build frontend
        run: |
          echo "Starting build process..."
          pnpm run build
          echo "Build completed"
          echo "Dist directory contents:"
          ls -la dist
        env:
          VITE_APP_API_URL: 'https://${{ github.repository_owner }}.github.io/beatflow'
          VITE_APP_WS_URL: 'wss://api.beatflow.app'
          VITE_APP_ENVIRONMENT: ${{ inputs.environment || 'production' }}
          VITE_APP_VERSION: ${{ github.sha }}
          VITE_APP_BUILD_TIME: ${{ steps.timestamp.outputs.time }}
          VITE_APP_COMMIT_SHA: ${{ github.sha }}
          VITE_APP_BRANCH: ${{ github.ref_name }}

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: frontend/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Display deployment info
        run: |
          echo "üöÄ Deployment Status: ${{ job.status }}"
          echo "üåç Deployed URL: ${{ steps.deployment.outputs.page_url }}"
          echo "üìä Build artifacts available in Actions tab"
          echo "üìù Deployment report available in Artifacts" 