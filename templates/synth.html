{% extends "base.html" %}

{% block title %}Dark Techno Lab üè≠{% endblock %}

{% block extra_head %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<style>
    /* Premium Neon Theme */
    :root {
        --neon-primary: #00ffff;
        --neon-secondary: #ff00ff;
        --neon-accent: #ff9100;
        --neon-glow: 0 0 10px rgba(0, 255, 255, 0.5),
                     0 0 20px rgba(0, 255, 255, 0.3),
                     0 0 30px rgba(0, 255, 255, 0.2);
        --neon-box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
    }

    .synth-container {
        max-width: 1400px;
        margin: 0 auto;
        padding: 3rem;
        animation: fadeIn 0.5s ease-out;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .synth-card {
        background: rgba(0, 0, 0, 0.8);
        border-radius: 20px;
        padding: 2rem;
        box-shadow: var(--neon-box-shadow);
        border: 1px solid rgba(0, 255, 255, 0.1);
        backdrop-filter: blur(10px);
    }

    .neon-text {
        background: linear-gradient(135deg, var(--neon-primary), var(--neon-secondary));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        text-shadow: var(--neon-glow);
        font-weight: bold;
    }

    .preset-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
        gap: 1rem;
        margin-bottom: 2rem;
    }

    .preset-btn {
        background: rgba(0, 0, 0, 0.6);
        border: 1px solid rgba(0, 255, 255, 0.2);
        padding: 1.2rem;
        border-radius: 12px;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        position: relative;
        overflow: hidden;
    }

    .preset-btn:hover {
        transform: translateY(-5px) scale(1.02);
        border-color: var(--neon-primary);
        box-shadow: var(--neon-glow);
    }

    .preset-btn::after {
        content: '';
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: linear-gradient(
            45deg,
            transparent,
            rgba(0, 255, 255, 0.1),
            transparent
        );
        transform: rotate(45deg);
        transition: all 0.6s ease;
    }

    .preset-btn:hover::after {
        transform: rotate(45deg) translate(50%, 50%);
    }

    .beat-grid-container {
        position: relative;
        background: rgba(0, 0, 0, 0.7);
        border-radius: 15px;
        padding: 2rem;
        margin: 3rem 0;
        overflow-x: auto;
        border: 1px solid rgba(0, 255, 255, 0.1);
        box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.5);
    }

    .beat-grid {
        display: grid;
        grid-template-columns: 150px repeat(32, minmax(45px, 1fr));
        gap: 8px;
        min-width: 1200px;
    }

    .grid-row {
        display: contents;
    }

    .beat-header {
        text-align: center;
        color: rgba(255, 255, 255, 0.6);
        font-size: 0.85rem;
        padding: 0.5rem 0;
        border-bottom: 2px solid rgba(0, 255, 255, 0.1);
        font-family: monospace;
    }

    .beat-header.beat-marker {
        color: var(--neon-primary);
        font-weight: bold;
    }

    .instrument-label {
        padding: 0.8rem;
        color: #fff;
        font-weight: bold;
        text-transform: uppercase;
        font-size: 0.9rem;
        background: linear-gradient(135deg, rgba(0, 255, 255, 0.1), rgba(255, 0, 255, 0.1));
        border-radius: 8px;
        text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        display: flex;
        align-items: center;
        gap: 0.5rem;
        white-space: nowrap;
    }

    .grid-cell {
        aspect-ratio: 1;
        background: rgba(255, 255, 255, 0.05);
        border: 2px solid rgba(255, 255, 255, 0.1);
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        position: relative;
        min-height: 40px;
    }

    .grid-cell:hover {
        background: rgba(255, 255, 255, 0.15);
        transform: scale(1.1);
        box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
    }

    .grid-cell.active {
        background: linear-gradient(135deg, var(--neon-primary), var(--neon-secondary));
        box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
        border: none;
        transform: scale(1.05);
    }

    .grid-cell.beat-marker {
        border-left: 2px solid rgba(0, 255, 255, 0.3);
    }

    .grid-cell.current {
        border-color: var(--neon-primary);
        box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
    }

    .transport-controls {
        display: flex;
        align-items: center;
        gap: 2rem;
        flex-wrap: wrap;
        background: rgba(0, 0, 0, 0.5);
        padding: 2rem;
        border-radius: 15px;
        border: 1px solid rgba(0, 255, 255, 0.1);
        margin-top: 2rem;
    }

    .play-btn, .stop-btn {
        padding: 1.2rem 2.5rem;
        font-size: 1.2rem;
        border-radius: 12px;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        position: relative;
        overflow: hidden;
    }

    .play-btn {
        background: linear-gradient(135deg, var(--neon-primary), var(--neon-secondary));
        border: none;
        color: #000;
        font-weight: bold;
    }

    .play-btn:hover {
        transform: scale(1.05);
        box-shadow: var(--neon-glow);
    }

    .stop-btn {
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .stop-btn:hover {
        background: rgba(255, 255, 255, 0.2);
        border-color: var(--neon-primary);
        box-shadow: var(--neon-glow);
    }

    .slider-container {
        flex-grow: 1;
        display: flex;
        align-items: center;
        gap: 2rem;
        background: rgba(0, 0, 0, 0.3);
        padding: 1.2rem 2rem;
        border-radius: 12px;
        border: 1px solid rgba(0, 255, 255, 0.1);
    }

    .bpm-slider {
        flex-grow: 1;
        max-width: 400px;
        height: 10px;
        -webkit-appearance: none;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 5px;
        position: relative;
    }

    .bpm-slider::-webkit-slider-thumb {
        -webkit-appearance: none;
        width: 28px;
        height: 28px;
        background: linear-gradient(135deg, var(--neon-primary), var(--neon-secondary));
        border-radius: 50%;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 0 15px rgba(0, 255, 255, 0.4);
    }

    .bpm-slider::-webkit-slider-thumb:hover {
        transform: scale(1.2);
        box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
    }

    .bpm-value {
        font-size: 1.2rem;
        font-weight: bold;
        min-width: 60px;
        text-align: center;
        transition: all 0.3s ease;
    }

    .bpm-value.updating {
        color: var(--neon-primary);
        text-shadow: var(--neon-glow);
        transform: scale(1.1);
    }

    .shortcuts-help {
        background: rgba(0, 0, 0, 0.5);
        border-radius: 15px;
        padding: 1.5rem;
        margin-top: 2rem;
        border: 1px solid rgba(0, 255, 255, 0.1);
    }

    .shortcuts-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 1rem;
        margin-top: 1rem;
    }

    .shortcut-item {
        display: flex;
        align-items: center;
        gap: 0.8rem;
        color: rgba(255, 255, 255, 0.8);
        padding: 0.8rem;
        background: rgba(0, 0, 0, 0.3);
        border-radius: 8px;
        border: 1px solid rgba(0, 255, 255, 0.1);
        transition: all 0.3s ease;
    }

    .shortcut-item:hover {
        background: rgba(0, 0, 0, 0.5);
        border-color: var(--neon-primary);
        transform: translateX(5px);
    }

    kbd {
        background: rgba(0, 255, 255, 0.1);
        border: 1px solid rgba(0, 255, 255, 0.2);
        border-radius: 6px;
        padding: 0.3rem 0.6rem;
        font-size: 0.9rem;
        color: var(--neon-primary);
        box-shadow: 0 0 5px rgba(0, 255, 255, 0.2);
    }

    .playhead {
        position: absolute;
        top: 0;
        left: 150px;
        width: 2px;
        height: 100%;
        background: var(--neon-primary);
        box-shadow: var(--neon-glow);
        pointer-events: none;
        transition: transform 0.1s linear;
    }

    /* Save Modal Styling */
    .modal-content {
        background: rgba(0, 0, 0, 0.95);
        border: 1px solid rgba(0, 255, 255, 0.1);
        border-radius: 20px;
        backdrop-filter: blur(10px);
    }

    .modal-header {
        border-bottom: 1px solid rgba(0, 255, 255, 0.1);
        padding: 1.5rem;
    }

    .modal-body {
        padding: 2rem;
    }

    .modal-footer {
        border-top: 1px solid rgba(0, 255, 255, 0.1);
        padding: 1.5rem;
    }

    .form-control {
        background: rgba(0, 0, 0, 0.5);
        border: 1px solid rgba(0, 255, 255, 0.1);
        color: #fff;
        border-radius: 10px;
        padding: 0.8rem 1rem;
    }

    .form-control:focus {
        background: rgba(0, 0, 0, 0.7);
        border-color: var(--neon-primary);
        box-shadow: 0 0 10px rgba(0, 255, 255, 0.2);
        color: #fff;
    }

    /* Loading Animation */
    .loading {
        width: 40px;
        height: 40px;
        border: 3px solid rgba(0, 255, 255, 0.1);
        border-top-color: var(--neon-primary);
        border-radius: 50%;
        animation: spin 1s linear infinite;
    }

    @keyframes spin {
        to { transform: rotate(360deg); }
    }

    /* Toast Notifications */
    .toast {
        background: rgba(0, 0, 0, 0.9);
        border: 1px solid rgba(0, 255, 255, 0.1);
        border-radius: 12px;
        backdrop-filter: blur(10px);
        box-shadow: var(--neon-box-shadow);
    }

    .toast.bg-success {
        border-color: rgba(0, 255, 127, 0.3);
    }

    .toast.bg-danger {
        border-color: rgba(255, 0, 0, 0.3);
    }

    .toast-header {
        background: transparent;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    /* Add visual separator for beat groups (now every 8 beats) */
    .grid-cell:nth-child(8n + 1) {
        border-left: 2px solid rgba(0, 255, 255, 0.2);
    }

    /* Dark Techno Preset Styles */
    .preset-section {
        margin: 2rem 0;
        padding: 2rem;
        background: rgba(0, 0, 0, 0.5);
        border-radius: 15px;
        border: 1px solid rgba(0, 255, 255, 0.1);
    }

    .preset-section h3 {
        color: var(--neon-primary);
        margin-bottom: 1.5rem;
        font-size: 1.4rem;
        text-transform: uppercase;
        letter-spacing: 2px;
        text-shadow: var(--neon-glow);
    }

    .preset-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 1.5rem;
    }

    .preset-btn {
        background: linear-gradient(145deg, #2a2a2a, #1a1a1a);
        border: 1px solid rgba(0, 255, 255, 0.1);
        border-radius: 12px;
        padding: 1.5rem;
        color: #fff;
        cursor: pointer;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        text-align: left;
        position: relative;
        overflow: hidden;
    }

    .preset-btn:hover {
        transform: translateY(-5px);
        border-color: var(--neon-primary);
        box-shadow: var(--neon-glow);
    }

    .preset-btn.active {
        background: linear-gradient(145deg, #4a4a4a, #3a3a3a);
        border-color: var(--neon-secondary);
        box-shadow: inset 0 2px 4px rgba(0,0,0,0.2),
                    0 0 20px rgba(255, 0, 255, 0.3);
    }

    .preset-btn.clicked {
        transform: scale(0.95);
    }

    .preset-name {
        font-size: 1.3rem;
        font-weight: bold;
        margin-bottom: 0.8rem;
        background: linear-gradient(135deg, var(--neon-primary), var(--neon-secondary));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }

    .preset-bpm {
        font-size: 1rem;
        opacity: 0.8;
        color: var(--neon-accent);
    }

    .preset-icon {
        position: absolute;
        top: 1.5rem;
        right: 1.5rem;
        font-size: 2rem;
        opacity: 0.8;
        text-shadow: var(--neon-glow);
    }

    /* Add ripple effect for preset buttons */
    .preset-btn .ripple {
        position: absolute;
        border-radius: 50%;
        background: rgba(0, 255, 255, 0.4);
        transform: scale(0);
        animation: ripple 0.6s linear;
        pointer-events: none;
    }

    @keyframes ripple {
        to {
            transform: scale(4);
            opacity: 0;
        }
    }
</style>
{% endblock %}

{% block content %}
<div class="synth-container">
    <h2 class="neon-text">Dark Techno Beat Lab üè≠</h2>
    
    <!-- Transport Controls -->
    <div class="transport-controls">
        <button class="play-btn">
            <i class="fas fa-play"></i>
        </button>
        <button class="stop-btn">
            <i class="fas fa-stop"></i>
        </button>
        <div class="slider-container">
            <span>BPM:</span>
            <input type="range" class="bpm-slider" min="60" max="180" value="128">
            <span class="bpm-value">128</span>
        </div>
    </div>

    <!-- Dark Techno Presets -->
    <div class="preset-section">
        <h3>Select Your Weapon</h3>
        <div class="preset-container">
            <!-- Preset buttons will be dynamically added here -->
        </div>
    </div>
    
    <!-- Beat Grid -->
    <div class="beat-grid-container">
        <div class="beat-grid">
            <!-- Grid will be dynamically generated -->
        </div>
        <div class="playhead"></div>
    </div>
</div>

<script src="{{ url_for('static', filename='js/synth.js') }}"></script>
{% endblock %}
